      function Quest(inputNumber) {
        const uniqueRandomNumbers = new Set();
        while (uniqueRandomNumbers.size < 3) {
          const randomNum = Math.floor(Math.random() * (English.length + 1));
          if (randomNum !== inputNumber) {
            uniqueRandomNumbers.add(randomNum);
          }
        }
        const randomNumbersArray = Array.from(uniqueRandomNumbers);
        const resultArray = [inputNumber, ...randomNumbersArray];
        for (let i = resultArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [resultArray[i], resultArray[j]] = [resultArray[j], resultArray[i]];
        }
        return resultArray;
      }

      function displayQuestion() {
        if (quizFinished) return;
        num = Math.floor(Math.random() * (English.length + 1));
        result = Quest(num);

        var a1 = document.getElementById('ans1');

      function getTime() {

        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
